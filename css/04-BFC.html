<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0;padding: 0;}
    ul {
      list-style: none;
      border: 10px solid #ccc;
      /* overflow: hidden; */
    }
    ul:after {
      content: '';
      display: block;
      clear: both;
    }
    ul li {
      float: left;
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: beige;
    }
    /* div {
      clear: both;
    } */
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <!-- <div></div> -->
  </ul>
  <!-- <h1>hahahha</h1> -->
</body>
</html>
