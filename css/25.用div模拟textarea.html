<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .textarea {
      resize: both;    /*可以鼠标拖动框的大小*/
      max-width: 400px;
      min-height: 100px;   /*设置最大高度和最小高度*/
      max-height: 300px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      line-height: 1.2;
      outline: none;    /*不出现轮廓样式*/
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="textarea" contenteditable="true"></div>
</body>

</html>
