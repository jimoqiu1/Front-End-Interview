<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // 全局执行的前一刻 GO -> 函数声明已经定义（注意是声明而不是显示的函数定义）
    // 全局执行  1、找变量声明  2、找函数声明

    // 当函数被定义时就形成了scope属性 ->  scope chain -> GO
    // 在函数执行的时候就会生成AO
    function a() {
      function b() {
        var b = 2
      }
      var a = 1
      b()
      console.log(b);
    }
    var c = 3
    a()
  </script>
</body>

</html>
