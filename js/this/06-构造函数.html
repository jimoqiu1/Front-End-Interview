<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Test() {
      /**
       * new 的过程：
       * this -> {}
       * 像this中添加属性
       * return this
      */
      this.a = 1
      this.b = 2
      // console.log(this);   // {a: 1, b: 2}
      return {
        c: 3,
        d: 4
      }
    }

    var test = new Test()
    console.log(test)   // {c: 3, d: 4}
    console.log(Test());   // {c: 3, d: 4}
  </script>
</body>
</html>
