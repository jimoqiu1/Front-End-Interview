<body>
  <script>
    // A instanceof B 是用来判断A的原型链上也就是能不能通过__proto__属性去找到Person 的原型
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
    }
    let person = new Person('wang', 21)
    console.log(person instanceof Person)

    let res = myInstanceOf(person, Person)
    console.log(res)

    function myInstanceOf(target, constr) {
      let prototype = constr.prototype
      target = target.__proto__
      
      while(true) {
        if(target === null) {
          return false
        }
        if(target === prototype) {
          return true
        }
        target = target.__proto__
      }
    }
  </script>
</body>
</html>
